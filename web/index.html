<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/X_logo_2023_original.svg">
</head>
<body>
    <div class="main">
        <div class="left">
            <img class="logo" src="assets/twitter.png" alt="https://x.com">
            <div class="homeBar">
                <img class="home" src="assets/icons8-home.svg">
                <h6 class="homeText">Beranda</h6>
            </div>
            <div class="searchBar">
                <img class="search" src="assets/icons8-search.svg">
                <h6 class="searchText">Jelajahi</h6>
            </div>
            <div class="notificationBar">
                <img class="notification" src="assets/icons8-bell.svg">
                <h6 class="notificationText">Notifikasi</h6>
            </div>
            <div class="messageBar">
                <img class="message" src="assets/mail-svgrepo-com.svg">
                <h6 class="messageText">Pesan</h6>
            </div>
            <div class="grokBar">
                <img class="grok" src="assets/grok.svg">
                <h6 class="grokText">Grok</h6>
            </div>
            <div class="bookmarkBar">
                <img class="bookmark" src="assets/bookmark-svgrepo-com.svg">
                <h6 class="bookmarkText">Markah</h6>
            </div>
            <div class="jobBar">
                <img class="job" src="assets/briefcase.png">
                <h6 class="jobText">Karier</h6>
            </div>
            <div class="communityBar">
                <img class="community" src="assets/people-svgrepo-com.svg">
                <h6 class="communityText">Komunitas</h6>
            </div>
            <div class="premiumBar">
                <img class="premium" src="assets/twitter-verified-badge-svgrepo-com.svg">
                <h6 class="premiumText">Premium</h6>
            </div>
            <div class="verifiedOrgBar">
                <img class="verifiedOrg" src="assets/thunder-svgrepo-com.svg">
                <h6 class="verifiedOrgText">Organisasi Terve...</h6>
            </div>
            <div class="profileBar">
                <img class="profile" src="assets/profile-round-1342-svgrepo-com.svg">
                <h6 class="profileText">Profil</h6>
            </div>
            <div class="moreBar">
                <img class="more" src="assets/three-dots-svgrepo-com.svg">
                <h6 class="moreText">Lainnya</h6>
            </div>
            <button class="post">
                <h6>Posting</h6>
            </button>
            <div class="profileDetail">
                <img class="profilePicture" src="assets/pptwitter.jpg">
                <div class="name">
                    <h4>Zeyn</h4>
                    <div class="username">
                        <h4>@zeyn.maaz</h4>
                    </div>
                </div>
                <div class="moreDetail">
                    <img class="moreProfile" src="assets/three-dots-svgrepo-com.svg">
                </div>
            </div>
        </div>
        
        <div class="middle">

        </div>

        <div class="right">

        </div>
    </div>
</body>
</html>
